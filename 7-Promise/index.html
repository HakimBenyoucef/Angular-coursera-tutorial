<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListPromiseApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List with a Promise</h1>

      <div class="row">
        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ShoppingListController as listCtrl">
          <h3>Shopping List</h3>
          <input type="text" ng-model="listCtrl.itemName" placeholder="item name">
          <input type="text" ng-model="listCtrl.itemQuantity" placeholder="quantity"> boxes
          <button ng-click="listCtrl.addItem();">Add Item</button>

          <ol>
            <li ng-repeat="item in listCtrl.items">
              {{ item.quantity }} boxes of {{ item.name }}
              <button class="btn btn-default" ng-click="listCtrl.removeItem($index)"> Delete Item
              </button>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
